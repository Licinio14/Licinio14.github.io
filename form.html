            <!-- <button type="button" class="botao" data-bs-dismiss="offcanvas" aria-label="Close" >X</button> -->

              <!-- tabela para melhor enquadrar os butoes -->
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

      <!-- Fim do header -->
      
      <!-- linha entre o header e o form -->
      <hr class="linha">


       <!-- form -->
        <form>
       <div class="container-fluid" >
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-8" style="background-color: white; border-radius: 20px;padding: 20px;">
                <div class="container-fluid" style="border-style: solid; height: 100%; padding: 20px; border-radius: 20px;">
                    <h1 class="titulo text-center">Formulario de contacto</h1>
                    <hr>
                    <!-- Nome -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3">
                            <label>Nome: </label>
                        </div>
                        <div class="col-4">
                            <input type="text" id="Nome" name="nome" required style="width: 100%;">
                        </div>
                    </div>
                    <br>
                    <!-- Sexo -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3">
                            <label>Sexo: </label>
                        </div>
                        <div class="col-4">
                            <input type="radio" id="nao" name="sexo" value="HTML" checked>
                            <label for="nao">Prefiro nao dizer</label><br>
                            <input type="radio" id="Femenino" name="sexo" value="CSS">
                            <label for="Femenino">Femenino</label><br>
                            <input type="radio" id="Masculino" name="sexo" value="JavaScript">
                            <label for="Masculino">Masculino</label>
                        </div>
                    </div>
                    <br>
                    <!-- Email -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3">
                            <label>Email de contacto: </label>
                        </div>
                        <div class="col-4">
                            <input type="email" id="Email" name="email" required style="width: 100%;">
                        </div>
                    </div>
                    <br>
                    <!-- Assunto -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3">
                            <label>Assunto: </label>
                        </div>
                        <div class="col-4">
                            <input type="text" id="Assunto" name="assunto" required style="width: 100%;">
                        </div>
                    </div>
                    <br>
                    <!-- Mensagem -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3">
                            <label>Mensagem: </label>
                        </div>
                        <div class="col-4">
                            <textarea id="Mensagem" name="mensagem" rows="5" required style="width: 100%;"></textarea>
                        </div>
                    </div>
                    <br>
                    <!-- Tipo -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3">
                            <label>Tipo de contacto: </label>
                        </div>
                        <div class="col-4">
                            <select  id="Tipo" name="tipo" style="width: 100%;">
                                <option value="PedidoDeInfo">Pedido de informação</option>
                                <option value="CorrecaoDeinfo">Correção de Informação</option>
                                <option value="Ideia">Mandar Ideia</option>
                                <option value="Participar">Participar</option>
                              </select>
                        </div>
                    </div>
                    <br>
                    <!-- Ficheiro -->
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-3">
                            <label>Carregar ficheiros: </label>
                        </div>
                        <div class="col-4">
                            <input type="file" id="myfile" name="myfile">
                        </div>
                    </div>
                    <!-- botoes -->
                    <div class="row my-5">
                      <div class="col-2"></div>
                      <div class="col-6 mx-auto">
                        <button type="reset" class="botaoform">
                          Resetar
                        </button>
                      </div>
                      <div class="col-4">
                        <button type="submit" class="botaoform">
                          Enviar
                        </button>
                      </div>
                  </div>
                    <hr>
                </div>          
            </div>
            <div class="col-2">
            
            </div>

        </div>
       </div>
      </form>


       <!-- linha de separação -->
       <hr class="linha">

    <!-- footer -->
    <footer class="text-center text-white" style="border-radius: 10px;">
      <form>
      <div class="container p-4 pb-0">
            <div class="row d-flex justify-content-center">
              <div class="col-md-5 col-12">
                <div class="form-outline form-white mb-4">
                  <input type="email" id="form5Example2" class="form-control" placeholder="Insere o teu email para receber novidades!"/>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="botao">
                  Subscrever!
                </button>
              </div>
            </div>
          </form>
      </div>
  
  </footer>
